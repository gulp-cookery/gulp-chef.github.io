<div>
	<link href="//fonts.googleapis.com/css?family=Grand+Hotel|Roboto+Slab:400,300" rel="stylesheet">

	<div class="plugin-list-content good-font">
		<nav class="fixed-title" role="navigation">
			<a class="logo" href="http://gulp-cookery.github.io/gulp-chef" role="banner">gulp-chef</a>
			<input ng-change="limit=15" type="search" role="search" class="ng-cloak good-font plugin-search" placeholder="Search {{ (ctrl.data | filter:notBlacklisted).length }} plugins..."
			ng-model="search" autofocus>
		</nav>

		<section class="ng-cloak plugin-list-container" ng-init="limit=20" infinite-scroll="limit=limit+25" role="main">
			<ul class="plugin-list" ng-show="ctrl.data" role="list">
				<li class="no-results" ng-hide="(ctrl.data | filter:search | filter:notBlacklisted).length">No results found</li>

				<li role="listitem" class="plugin" ng-repeat="plugin in ctrl.data | filter:search | filter:notBlacklisted | limitTo:limit track by $index">
					<a ng-href="https://www.npmjs.com/package/{{plugin.name}}/" target="_blank" title="Install" class="title" ng-bind="plugin.name"></a>
					<div class="description" ng-bind="plugin.description"></div>
					<div class="more-info">
						<div class="tags">
							<a ng-repeat="keyword in plugin.keywords | orderBy:orderByGulpKeywords track by $index" ng-href="http://npmsearch.com/?q=keywords:{{keyword}}"
							target="_blank" ng-bind="keyword"></a>
						</div>
					</div>
				</li>
			</ul>
		</section>
	</div>
</div>
